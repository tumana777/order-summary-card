<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>order-summary-card</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img class="main-img" src="img/illustration-hero.svg" alt="illustration-hero">
        <div class="inner-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="price">
                    <img src="img/icon-music.svg" alt="icon-music">
                    <div class="plan-inner">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="pay-btn">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
